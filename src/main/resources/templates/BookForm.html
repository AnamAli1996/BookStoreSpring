<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/book/new}" th:object="${book}" method="post">
    <p>Title<input type="text" th:field="*{title}" /></p>
    <p>Author <input type="text" th:field="*{author}" /></p>
    <p>Category <input type="text" th:field="*{category}" /></p>
    <p>Price<input type="text" th:field="*{price}" /></p>
    <p>Image <input type="text" th:field="*{image}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
