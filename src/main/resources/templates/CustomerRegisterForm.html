<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Register Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Customer Register Form</h1>
<form th:action="@{/customer/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<form action="#" th:action="@{/customer/new}" th:object="${customer}" method="post">
    <label class="custom-control custom-radio">
        <input type="radio" name="role" value="customer">Customer</input>
        <span class="custom-control-indicator"></span>
    </label>
    <label class="custom-control custom-radio">
        <input type="radio" name="role" value="admin">Admin</input>

    </label>

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}"/>
    </div>

    <div class="form-group">
        <label>Last Name </label>
        <input type="text" class="form-control" th:field="*{lastName}"/>
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" th:field="*{phoneNumber}"/>
    </div>

    <div class="form-group">
        <label>Payment Methods </label>
        <input type="text" class="form-control" th:field="*{paymentMethod}"/></p>
    </div>

    <div class="form-group">
        <label>Address </label>
        <input type="text" class="form-control" th:field="*{address}"/>
    </div>

    <div class="form-group">
        <label>City </label>
        <input type="text" class="form-control" th:field="*{city}"/>
    </div>

    <div class="form-group">
        <label>Country</label>
        <input type="text"  class="form-control" th:field="*{country}"/>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" th:field="*{email}"/>

    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}"/>
    </div>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </div>
</form>

<span th:utext="${successMessage}"></span>
</body>
</html>
