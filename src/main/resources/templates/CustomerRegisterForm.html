<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Customer Register Form</h1>
<form th:action="@{/customer/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>
<form action="#" th:action="@{/customer/new}" th:object="${customer}" method="post">
    <p>First Name<input type="text" th:field="*{firstName}" /></p>
    <p>Last Name <input type="text" th:field="*{lastName}" /></p>
    <p>Phone Number <input type="text" th:field="*{phoneNumber}" /></p>
    <p>Payment Methods <input type="text" th:field="*{paymentMethod}" /></p>
    <p>Address <input type="text" th:field="*{address}" /></p>
    <p>City<input type="text" th:field="*{city}" /></p>
    <p>Country<input type="text" th:field="*{country}" /></p>
    <p>Email<input type="text" th:field="*{email}" /></p>
    <p>Password<input type="password" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<span th:utext="${successMessage}"></span>
</body>
</html>
