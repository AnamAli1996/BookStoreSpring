<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<style>
    table {
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }

    th {
        cursor: pointer;
    }

    th, td {
        text-align: left;
        padding: 16px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2
    }
</style>
<h1>Logged in User: <b th:inline="text"> <div class="panel-heading">
    <p th:text="${session.loggedInUser}" th:unless="${session == null}">[...]</p>
</div> </b> </h1>
<form th:action="@{/appLogout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
<h1> Book Review </h1>
<form action="#" th:object="${book}">
    Book Title: <td th:text="${book.title}">Text ...</td>
</form>

    <h2>Reviews</h2>
    <table id="myTable">
        <thead>
        <tr>
            <th>Comments</th>
            <th>Rating</th>
            <th>By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reviews : ${reviews}">
            <td th:text="${reviews.comment}">Text ...</td>
            <td th:text="${reviews.rating}">Text ...</td>
            <td th:text="${reviews.user.email}">Text ...</td>
        </tr>
        </tbody>
    </table>
    </div>
</form>
</body>
</html>
