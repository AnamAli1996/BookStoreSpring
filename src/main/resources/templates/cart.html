<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    table {
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }

    th {
        cursor: pointer;
    }

    th, td {
        text-align: left;
        padding: 16px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2
    }
</style>
<body>
<h1>Cart</h1>
<table id="myTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${listCart}">
        <td th:text="${book.id}">Text ...</td>
        <td th:text="${book.title}">Text ...</td>
        <td th:text="${book.author}">Text ...</td>
        <td th:text="${book.category}">Text...</td>
        <td th:text="${book.price}">Text..</td>
    </tr>
    </tbody>
</table>
<div class="col-lg-6" style="text-align: right">
    <a th:href="@{'/order/create/'}" class="col-md-1">
        <button type="button" class="btn btn-primary" th:text="Purchase">Purchase</button>
    </a>
</div>
</body>
</html>
